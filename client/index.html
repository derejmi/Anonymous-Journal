<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

        <label for="name">Name</label>
        <input class="u-full-width" type="text" id="name" name="name" />

        <input class="gif u-full-width" type="text" id="giphy" name="giphy" />
        <div
          class="giphy-div"
          contenteditable="true"

          id="input"
        ></div>
        <button class="button-primary submit-button">Submit Post! ğŸ¿</button>
